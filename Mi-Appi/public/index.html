<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Librería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Libros</h1>
    
    <form id="libroForm" class="form-libro">
        <input type="hidden" id="idLibro" name="idLibro">
        
        <label for="tituloLibro">Título:</label>
        <input type="text" id="tituloLibro" name="tituloLibro" required>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required>
        
        <label for="editorial">Editorial:</label>
        <input type="text" id="editorial" name="editorial" required>

        <label for="anioPublicacion">Año publicación:</label>
        <input type="number" id="anioPublicacion" name="anioPublicacion" required>

        <label for="categoriaLibro">Categoría:</label>
        <input type="text" id="categoriaLibro" name="categoriaLibro" required>

        <label for="disponible">Disponible:</label>
        <input type="text" id="disponible" name="disponible" required>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required>

        <button type="submit" class="btn-guardar">Guardar</button>
    </form>

    <h2>Lista de Libros</h2>
    <table id="librosTabla" class="tabla-libros" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Editorial</th>
                <th>Año</th>
                <th>Categoría</th>
                <th>Disponible</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Contenido generado dinámicamente -->
        </tbody>
    </table>

    <!-- Modal para editar libros -->
    <div id="modalEditar" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Libro</h2>
            <form id="editarForm">
                <input type="hidden" id="editarIdLibro" name="idLibro">
                
                <label for="editarTituloLibro">Título:</label>
                <input type="text" id="editarTituloLibro" name="tituloLibro" required>

                <label for="editarAutor">Autor:</label>
                <input type="text" id="editarAutor" name="autor" required>
                
                <label for="editarEditorial">Editorial:</label>
                <input type="text" id="editarEditorial" name="editorial" required>

                <label for="editarAnioPublicacion">Año publicación:</label>
                <input type="number" id="editarAnioPublicacion" name="anioPublicacion" required>

                <label for="editarCategoriaLibro">Categoría:</label>
                <input type="text" id="editarCategoriaLibro" name="categoriaLibro" required>

                <label for="editarDisponible">Disponible:</label>
                <input type="text" id="editarDisponible" name="disponible" required>

                <label for="editarPrecio">Precio:</label>
                <input type="number" id="editarPrecio" name="precio" required>

                <button type="submit" class="btn-guardar">Guardar cambios</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
